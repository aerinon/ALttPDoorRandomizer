name: Build
description: Build app
inputs:
  calling-job:
    required: true
    description: Job that's calling this one
  os-name:
    required: true
    description: OS to run on
  python-version:
    required: true
    description: Python version to install

outputs:
  dr-error-dlls:
    description: "DR Error DLLs"
    value: ${{ steps.build-dr.outputs.error_dlls }}
  gui-error-dlls:
    description: "GUI Error DLLs"
    value: ${{ steps.build-gui.outputs.error_dlls }}

runs:
  using: "composite"
  steps:
    # checkout commit
    - name: Checkout commit
      shell: bash
      run: |
        echo "Checkout commit"
    - name: Checkout commit
      uses: actions/checkout@v4.1.4

    # get parent dir
    - name: Get Parent Directory
      id: parentDir
      uses: ./.github/actions/get-parent-dir

    # download pipline
    # - name: Download PipLine
    #   shell: bash
    #   run: |
    #     echo "Download PipLine"
    # - name: Download PipLine
    #   uses: actions/download-artifact@v4.1.7
    #   with:
    #     name: pipline-build-${{ inputs.os-name }}-py{{ inputs.python-version }}
    #     path: ./resources/user/meta/manifests

    # try to get UPX
    - name: Get UPX
      shell: bash
      run: |
        echo "Get UPX"
    - name: Get UPX
      shell: bash
      env:
        OS_NAME: ${{ inputs.os-name }}
        UPX_VERSION: "4.2.3"
      run: |
        python ./resources/ci/common/get_upx.py

    # Set Run Number
    - name: Set Run Number
      shell: bash
      run: |
        echo "Set Run Number"
    - name: Set Run Number
      id: set_run_number
      shell: bash
      run: |
        GITHUB_RUN_NUMBER="${{ github.run_number }}a${{ github.run_attempt }}"
        echo "github_run_number=$GITHUB_RUN_NUMBER" >> $GITHUB_OUTPUT

    # Prepare AppVersion
    - name: ðŸ’¬Prepare AppVersion
      shell: bash
      run: |
        echo "ðŸ’¬Prepare AppVersion"
    - name: Prepare AppVersion
      shell: bash
      env:
        OS_NAME: ${{ inputs.os-name }}
        GITHUB_RUN_NUMBER: ${{ steps.set_run_number.outputs.github_run_number }}
      run: |
        python -m source.classes.appversion
        python ./resources/ci/common/prepare_appversion.py

    # upload appversion artifact for later step
    - name: ðŸ”¼Upload AppVersion Artifact
      shell: bash
      run: |
        echo "ðŸ”¼Upload AppVersion Artifact"
    - name: ðŸ”¼Upload AppVersion Artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        name: appversion-${{ inputs.calling-job }}-${{ inputs.os-name }}-py${{ inputs.python-version }}
        path: ./resources/app/meta/manifests/app_version.txt

    # run build.py
    - name: ðŸ’¬Build Binaries
      shell: bash
      run: |
        echo "ðŸ’¬Build Binaries"
    - name: Build Binaries
      shell: bash
      run: |
        pip install pyinstaller
        python -m source.meta.build

    # upload binary artifact for later step
    - name: ðŸ”¼Upload Problem Children Artifact
      shell: bash
      run: |
        echo "ðŸ”¼Upload Problem Children Artifact"
    - name: ðŸ”¼Upload Problem Children Artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        name: problemchildren-${{ inputs.os-name }}-py${{ inputs.python-version }}
        path: ./resources/app/meta/manifests/excluded_dlls.json
        if-no-files-found: ignore # 'warn' or 'ignore' are also available, defaults to `warn`

    # prepare binary artifact for later step
    - name: ðŸ’¬Prepare Binary Artifact
      shell: bash
      run: |
        echo "ðŸ’¬Prepare Binary Artifact"
    - name: Prepare Binary Artifact
      shell: bash
      env:
        OS_NAME: ${{ inputs.os-name }}
      run: |
        python ./resources/ci/common/prepare_binary.py

    # upload binary artifact for later step
    - name: ðŸ”¼Upload Binary Artifact
      shell: bash
      run: |
        echo "ðŸ”¼Upload Binary Artifact"
    - name: ðŸ”¼Upload Binary Artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        name: binary-${{ inputs.os-name }}-py${{ inputs.python-version }}
        path: ${{ steps.parentDir.outputs.parentDir }}/artifact
        if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`
