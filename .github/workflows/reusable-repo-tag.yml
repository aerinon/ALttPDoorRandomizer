              github.rest.git.createRef({
                owner: context.repo.owner,
                repo: repo,
                ref: 'refs/tags/${{ inputs.github-tag }}',
                sha: latestCommit.data.object.sha
              })
              */
            } else {
              console.log('Result:    ğŸŸ¡Not creating release tag')
            }
