              github.rest.git.createRef({
                owner: context.repo.owner,
                repo: repo,
                ref: 'refs/tags/' + inboundTag,
                sha: latestCommit.data.object.sha
              })
              */
            } else {
              console.log('Result:    ðŸŸ¡Not creating release tag')
            }

