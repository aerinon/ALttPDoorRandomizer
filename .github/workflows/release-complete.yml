# workflow name
name: ğŸ·ï¸Tag Repositories

# fire on
on:
  push:
  release:
    types:
      - released

jobs:
  # Tag Baserom
  tag-baserom:
    name: ğŸ–³Tag Baserom
    uses: miketrethewey/ALttPDoorRandomizer/.github/workflows/reusable-repo-tag.yml@doors-actions-update
    with:
      repo-owner: miketrethewey
      repo-name:  z3randomizer
      ref-name:   heads/OWMain
      github-tag: ${{ github.event.release.tag_name }}
    secrets:
      PAT: ${{ secrets.ALTTPER_TAGGER }}

  # Tag Unstable
  tag-unstable:
    name: ğŸ› ï¸Tag Unstable
    uses: miketrethewey/ALttPDoorRandomizer/.github/workflows/reusable-repo-tag.yml@doors-actions-update
    with:
      repo-owner: miketrethewey
      repo-name:  ALttPDoorRandomizer
      ref-name:   heads/OverworldShuffleDev
      github-tag: ${{ github.event.release.tag_name }}
      debug: true
    secrets:
      PAT: ${{ secrets.ALTTPER_TAGGER }}

  # Tag Stable
  tag-stable:
    name: âœ…Tag Stable
    uses: miketrethewey/ALttPDoorRandomizer/.github/workflows/reusable-repo-tag.yml@doors-actions-update
    with:
      repo-owner: miketrethewey
      repo-name:  ALttPDoorRandomizer
      ref-name:   heads/OverworldShuffle
      github-tag: ${{ github.event.release.tag_name }}
      debug: true
    secrets:
      PAT: ${{ secrets.ALTTPER_TAGGER }}
